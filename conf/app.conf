appname = golang-cms

# fastcgi conf
#usefcgi  = true
#HttpAddr="/tmp/golang-cms.sock"
#HttpPort=0

# stand-alone conf
HttpPort=8080

# runtime conf
RunMode = dev

# session conf
SessionOn = true
SessionProvider = redis
SessionGCMaxLifetime = 60000
SessionName = gosessionid
SessionSavePath = "127.0.0.1:6379"
SessionHashKey = changethis

# database conf 
DB_Engine = mysql
DB_Name = golang_cms
DB_Username = golang_cms
DB_UserPassword = golang_cms
ReCreateDB = true
DebugMode = true

# client config
DefaultDevice = "Desktop"
