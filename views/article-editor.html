        <form>
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          <div>
             <label for="category">Choose a Category:</label>
             <select id="category" name="category" class="browser-default">
               <option value="" disabled selected>No Category selected</option>
               <option value="1">Option 1</option>
               <option value="2">Option 2</option>
               <option value="3">Option 3</option>
             </select>
          </div>
          <i class="material-icons prefix">mode_edit</i>
          <label for="content">Content</label>
          <textarea name="content" id="content" rows="10" cols="80">
                you are creating a a new article.
          </textarea>
          <script type="text/javascript">
                $( document ).ready(function() {
                    CKEDITOR.replace("content");
                 });    
           </script>
           <label for="topic-tags">Topic tags</label>
           <input type="text" id="topic-tags" name="topic-tags">
           <div class="switch">
             Comments: 
             <label>
               Off
               <input type="checkbox">
               <span class="lever"></span>
               On
             </label>
             Reviews: 
             <label>
               Off
               <input type="checkbox">
               <span class="lever"></span>
               On
             </label>
           </div>
           <label for="tag-users">Tag Friends</label>
           <input type="text" id="tag-users" name="tag-users">
           <button type="submit">Save Article</button>
        </form>
