<link rel="import"
      href="/static/components/polymer/polymer.html">
<dom-module name="main-menu">
    <link href="/static/css/jquery.mmenu.all.css" type="text/css" rel="stylesheet" />

        <a href="#my-menu" className="btn" style={{position: 'relative', marginTop: '1%', border: '2px solid black', borderRadius: 7, height: 32, width: 36, padding: 6}}>
          <svg width="20" height="20">
            <path d="M0,1 20,1" stroke="#000" stroke-width="4"/>
            <path d="M0,8 20,8" stroke="#000" stroke-width="4"/>
            <path d="M0,14 20,14" stroke="#000" stroke-width="4"/>
          </svg>
        </a>
        <nav id="my-menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About us</a>
              <ul>
                {menuElements}
                <li><a href="/about/history/">History</a></li>
                <li><a href="/about/team/">The team</a></li>
                <li><a href="/about/address/">Our address</a></li>
              </ul>
            </li>
            <li><a href="/contact/">Contact</a></li>
          </ul>
        </nav>
      </div>
    </template>
<script src="/static/js/jquery.mmenu.min.all.js" type="text/javascript"></script>
<script>
  // register a new element called proto-element
  Polymer({
      is: 'main-menu'}
  );
  $(document).ready(function() {
     $("#my-menu").mmenu();
  });

</script>
</dom-module>
